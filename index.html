<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Profile Page</title>
  </head>
  <body>
    
    <div class="container-md">
        <div class="row g-4 my-4">
            <div class="col-md-4 col-sm-12">
                <div class="p-3 shadow-lg">
                        <!-- sidebar profile address  -->
                    <div class="about d-flex flex-column align-items-center ">
                        <img src="https://bootdey.com/img/Content/avatar/avatar6.png" alt="" class="img-fluid border border-primary rounded-circle" width="50%">
                        <h2>John Doe</h2>
                        <h5 class="my-3">Full Stack Developer</h5>
                        <h6>Dhaka, Bangladesh</h6>
                        <div class="d-flex">
                            <button class="btn btn-primary">Follow</button>
                            <button class="btn btn-outline-primary ml-2">Message</button>
                        </div>
                    </div>
                    <!-- sidebar profile link -->
                    <hr>
                    <div class="profile-link d-flex justify-content-between">
                        <span><i class="fas fa-globe fa-lg"></i> Website</span>
                        <span>https://bootdey.com</span>
                    </div>
                    <hr>
                    <div class="profile-link d-flex justify-content-between">
                        <span><i class="fab fa-github fa-lg"></i> github</span>
                        <span>bootdey</span>
                    </div>
                    <hr>
                    <div class="profile-link d-flex justify-content-between">
                        <span><i class="fab fa-twitter fa-lg text-info"></i> Twitter</span>
                        <span>bootdey</span>
                    </div>
                    <hr>
                    <div class="profile-link d-flex justify-content-between">
                        <span><i class="fab fa-instagram fa-lg  text-danger"></i> Instagram</span>
                        <span>bootdey</span>
                    </div>
                    <hr>
                    <div class="profile-link d-flex justify-content-between">
                        <span><i class="fab fa-facebook fa-lg text-primary"></i> Facebook</span>
                        <span>bootdey</span>
                    </div>
                </div>

            </div>
            <!-- main part -->
            <div class="col-md-8 col-sm-12">
                <!-- profile basic info update form  -->
                <form class="shadow-lg p-3">
                    <div class="row my-2">
                        <di class="col-md-4">
                            <label for="name">Full Name</label>
                        </di my-2v>
                        <div class="col-md-8">
                            <input type="text" id="name" placeholder="Enter Your Name" class="form-control">
                        </div>
                    </div>
                    <div class="row my-2">
                        <di class="col-md-4">
                            <label for="email">Email</label>
                        </di my-2v>
                        <div class="col-md-8">
                            <input type="text" id="email" placeholder="Enter Your Email" class="form-control">
                        </div>
                    </div>
                    <div class="row my-2">
                        <di class="col-md-4">
                            <label for="phone">Phone</label>
                        </di my-2v>
                        <div class="col-md-8">
                            <input type="text" id="phone" placeholder="Enter Your Phone" class="form-control">
                            <button type="submit" class="btn btn-primary mt-4">Save Changes</button>
                        </div>
                    </div>
                </form>
                <!-- password update form  -->
                <form class="shadow-lg p-3 my-5">
                    <div class="row my-2">
                        <di class="col-md-4">
                            <label for="name">Current Password</label>
                        </di my-2v>
                        <div class="col-md-8">
                            <input type="text" id="name" placeholder="Enter Your Name" class="form-control">
                        </div>
                    </div>
                    <div class="row my-2">
                        <di class="col-md-4">
                            <label for="email">New Password</label>
                        </di my-2v>
                        <div class="col-md-8">
                            <input type="text" id="email" placeholder="Enter Your Email" class="form-control">
                        </div>
                    </div>
                    <div class="row my-2">
                        <di class="col-md-4">
                            <label for="phone">Conform Password</label>
                        </di my-2v>
                        <div class="col-md-8">
                            <input type="text" id="phone" placeholder="Enter Your Phone" class="form-control">
                            <button type="submit" class="btn btn-danger mt-4">Update Password</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

    <!-- font awesome cdn -->
    <script src="https://kit.fontawesome.com/b98d090fd4.js" crossorigin="anonymous"></script>

  </body>
</html>
